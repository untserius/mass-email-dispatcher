<!DOCTYPE html>
<html>
	<head>
		<title>Mass Mail Dispatcher</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="script.js" defer></script>
		<link rel="icon" type="image/x-icon" href="images/fav.png" />
		<link rel="stylesheet" href="styles.css" type="text/css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Merriweather&family=Merriweather+Sans&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="main">
			<div class="header">
				<h1>Mass Mail Dispatcher</h1>
				<a target="_blank" href="Demo Video.mp4"
					>Demo <i class="ri-arrow-right-up-line"></i
				></a>
			</div>

			<div class="container">
				<div class="card1">
					<label for="upload">
						<i class="fa-solid fa-file-arrow-up"></i> Upload
					</label>
					<input type="file" id="upload" accept="text/csv" />
				</div>

				<div class="card2">
					<div class="validEmail emailBox">
						<h3>Valid IDs : <span id="valCount"></span></h3>
						<div class="valTable scrollbox">
							<table id="val">
								<tr>
									<td></td>
								</tr>
							</table>
						</div>
					</div>

					<div class="invalidEmail emailBox">
						<h3>Invalid IDs : <span id="invalCount"></span></h3>
						<div class="invalTable scrollbox">
							<table id="inval">
								<tr>
									<td></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div class="card3">
					<form>
						<h3>Enter Details</h3>
						<input
							type="text"
							id="name"
							class="params"
							placeholder="Name"
							pattern="^(?!.*\s\s)[A-Za-z\s]+$"
							required
						/>
						<input
							type="text"
							id="subject"
							class="params"
							placeholder="Subject"
						/>
						<textarea
							id="message"
							class="params"
							rows="9"
							cols="12"
							placeholder="Write your message here...."
							required
						></textarea>
						<p><span>-</span> Required</p>
						<button id="submit">
							<i class="fa-solid fa-paper-plane"></i>Send
						</button>
					</form>
				</div>
			</div>
		</div>

		<!-- Browser script for EmailJS -->

		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
		></script>
		<script type="text/javascript">
			(function () {
				emailjs.init("EaluvEWi8REuOyste");
			})();
		</script>
	</body>
</html>
