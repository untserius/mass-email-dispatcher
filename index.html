<!DOCTYPE html>
<html>
    <head>
        <title>Mass Mail Dispatcher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Merriweather+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="header">
            <h1>Mass Mail Dispatcher</h1>
        </div>

        <div class="content">
            <div class="card0">
                <input type="file" id="chooseFile" accept="text/csv"></input>
            </div>
            <div class="card1">
                <div class="invalidEmails">
                    <h3>Invalid Email Addresses</h3>
                </div>
                <div class="validEmails">
                    <h3>Valid Email Addresses</h3>
                </div>
            </div>
            <div class="card2">
                <form>
                    <h2>Enter Details</h2>
                    <input type="text" placeholder="From" required>
                    <input type="text" placeholder="Subject" required>
                    <textarea type="text" placeholder="Body" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </body>
</html>
