<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="testField">
    <input type="file" id="testFile">
    
    <script>
        // change event example
        const testField = document.getElementById('testField');
        testField.addEventListener('change', () => {
            console.log("Test Field value changed!");
        })

        // filereader object example
        const testFile = document.getElementById('testFile');
        testFile.addEventListener('change', () => {
            const file = event.target.files[0];
            const fr = new FileReader();
            fr.onload = function() {
                console.log("File contents:", fr.result);
            };
            fr.readAsText(file);
        });

        //onload example 
        const imageUrl = 'https://media.cntraveler.com/photos/58de89946c3567139f9b6cca/1:1/w_3633,h_3633,c_limit/GettyImages-468366251.jpg'
        const img = new Image();
        img.onload = function() {
            console.log("Image loaded sucessfully!");
        };
        img.src = imageUrl;

        // regex example
        const text = "This is an\nexample of \r\nRegular Expressions.\n";
        const lines = text.split(/\r?\n|\n/);
        console.log(lines);
        
        // Delimiters 
        const csvData = "Sudhir,Das,23\nAkash,Singh,24\nHarsh,Patel,22";
        const rows = csvData.split('\n');
        const data = rows.map(row => row.split(','));
        console.log(rows);

        //readAsText
        const blob = new Blob(['Hello, this is a text blob.'], { type: 'text/plain' });
        const fr = new FileReader();
        fr.onload = function() {
        console.log("Blob contents:", fr.result);
        };
        fr.readAsText(blob);
    </script>
</body>
</html>
